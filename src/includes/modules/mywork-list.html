<div class="tbl-wrap">
    <table class="table col-table work-type">
        <colgroup>
            <col style="width:90px;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">내용</th>
            </tr>
        </thead>
        <tbody>
            @@for(var i=0; i < list; i++){
                <tr>
                    <td class="fw-medium">999</td>
                    <td>
                        <div class="work-info-wrap">
                            <div class="infos">
                                <div class="top">
                                    <p>6월 5일 마감<span class="count"><em>D-1</em>04:00</span></p>
                                    <div class="flag-wrap">
                                        <span class="flag flag-border-point">모집중</span>
                                        <span class="flag flag-point">NEW</span>
                                    </div>
                                </div>
                                <div class="title">
                                    <a href="#n"><span>[복대리]</span>대구지방법원 안동지원 영주사법원 출석</a>
                                </div>
                                <ul class="condition-list">
                                    <li class="type1">희망비용 : <em>000,000</em>원</li>
                                    <li class="type2">처리일시 : <em>2021.00.00 00:00</em></li>
                                </ul>
                                <p class="cont type2">
                                    <span>업무내용</span>법원 대리출석업무로 플랫폼을 통한 업무위임장 전달 예정
                                </p>
                            </div>
                            @@if(context.type1){
                            <div class="controls">
                                <p class="vol-count">지원자 : <a href="/page/mywork_01_vollist.html">00</a>명</p>
                                <a href="" class="btn-talk"><span class="blind">가우로톡</span><em class="count">999+</em></a>
                            </div>
                            }
                            @@if(context.type2){
                            <div class="controls">
                                <p class="vol-count">지원자 : <em>00</em>명</p>
                                <button type="button" class="btn btn-md btn-point" data-toggle="modal" data-target="#modal-apply"><span>지원하기</span></button>
                            </div>
                            }
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
